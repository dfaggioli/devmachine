---
driver:
  name: dokken
  chef_version: 12.21.14
  privileged: true # because Docker and SystemD/Upstart
  volumes:
    - /sys/fs/cgroup:/sys/fs/cgroup

transport:
  name: dokken

provisioner:
  name: dokken

verifier:
  name: inspec
#  format: junit
#  output: tests/results/%{suite}_%{platform}_inspec.xml

platforms:
  - name: ubuntu-16.04
    driver:
      image: dokken/ubuntu-16.04
      pid_one_command: /bin/systemd
  - name: ubuntu-17.04
    driver:
      image: dokken/ubuntu-17.04
      pid_one_command: /bin/systemd
  - name: debian-8.9
    driver:
      image: dokken/debian-8

suites:
  - name: default
    run_list:
      - role[ubiktest]
    verifier:
      inspec_tests:
        - path: tests/integration/ubik/
    excludes:
      - debian-8.9

