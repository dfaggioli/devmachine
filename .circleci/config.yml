version: 2
jobs:
  style:
    machine: true
    steps:
      - checkout

      - restore_cache:
          key: v1-bundle-{{ checksum ".cicleci/Gemfile.lock" }}
      - run: bundle install --path vendor/bundle --gemfile .circleci/Gemfile 
      - save_cache:
          key: v1-bundle-{{ checksum ".circleci/Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          command: bundle exec rubocop site-cookbooks roles
          env:
            BUNDLE_GEMFILE: .circleci/Gemfile
      - run:
          command: bundle exec foodcritic -B site-cookbooks -R roles
          env: 
            BUNDLE_GEMFILE: .circleci/Gemfile

  ubik_1804:
    machine: true
    steps:
      - checkout

      - restore_cache:
          key: v1-bundle-{{ checksum ".circleci/Gemfile.lock" }}
      - run: bundle install --path vendor/bundle --gemfile .circleci/Gemfile
      - save_cache:
          key: v1-bundle-{{ checksum ".circleci/Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run: 
          command: bundle exec inspec vendor tests/integration/ubik
          env: 
            BUNDLE_GEMFILE: .circleci/Gemfile

      - run: 
          command: bundle exec kitchen test ubik-ubuntu-1804
          no_output_timeout: 1200
          env:
            KITCHEN_YAML: .kitchen.ci.yml 
            BUNDLE_GEMFILE: .circleci/Gemfile

  marvin_1804:
    machine: true
    steps:
      - checkout

      - restore_cache:
          key: v1-bundle-{{ checksum ".circleci/Gemfile.lock" }}
      - run: bundle install --path vendor/bundle --gemfile .circleci/Gemfile
      - save_cache:
          key: v1-bundle-{{ checksum ".circleci/Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run: bundle exec inspec vendor tests/integration/ubik
      - run:
          command: KITCHEN_YAML=.kitchen.ci.yml bundle exec kitchen test marvin-ubuntu-1804
          no_output_timeout: 1200

  bender_1804:
    machine: true
    steps:
      - checkout

      - restore_cache:
          key: v1-bundle-{{ checksum ".circleci/Gemfile.lock" }}
      - run: bundle install --path vendor/bundle --gemfile .circleci/Gemfile
      - save_cache:
          key: v1-bundle-{{ checksum ".circleci/Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run: bundle exec inspec vendor tests/integration/ubik
      - run:
          command: KITCHEN_YAML=.kitchen.ci.yml bundle exec kitchen test bender-ubuntu-1804
          no_output_timeout: 1200

workflows:
  version: 2
  converge:
    jobs:
      - style
      - ubik_1804:
          requires:
            - style
