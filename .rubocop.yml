Metrics/LineLength:
  Max: 110

Metrics/BlockLength:
  Max: 80

Naming/HeredocDelimiterNaming:
  ForbiddenDelimiters:
    - END

AllCops:
  TargetRubyVersion: 2.4.2

Style/FrozenStringLiteralComment:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
